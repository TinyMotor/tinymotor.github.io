        <p>EF反向工程脚本：使用appsettings.json</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1.Install-Package Microsoft.EntityFrameworkCore.Tools</span><br><span class="line">2.Install-Package Microsoft.EntityFrameworkCore.SqlServer</span><br><span class="line">3.Scaffold-DbContext <span class="string">&#x27;Data Source=(localdb)\MSSQLLocalDB;Initial Catalog=QTC_DB&#x27;</span> Microsoft.EntityFrameworkCore.SqlServer -ContextDir Data -OutputDir Models</span><br><span class="line">3.Scaffold-DbContext Name=QTCDatabase Microsoft.EntityFrameworkCore.SqlServer -ContextDir Data -OutputDir Models -Force</span><br><span class="line">当前项目要设为启动项目，而且项目不能报错，并且全部文件保存，要不然会报错。</span><br><span class="line">-Force </span><br></pre></td></tr></table></figure>

<p>升级包</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">dotnet tool update --global dotnet-ef</span><br></pre></td></tr></table></figure>

<p>安装指定版本</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">dotnet tool install --global dotnet-ef --version 3.1.0</span><br></pre></td></tr></table></figure>
